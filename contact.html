		<div>

		<div id="contact-information">
			Tel <a href="tel:8123203826" aria-label="phone number 8 1 2. 3 2 0. 3 8 2
					6.">812-320-3826</a><br>
			Email <a href="email:nickhoke24@gmail.com">nickhoke24@gmail.com</a><br>
			<a href="email:nickhoke24@gmail.com">Contact Me!</a>
			<form action="" method="post" id="contact-form">
				<!-- Email -->
				<label class="standard-label" for="contact-email">E-mail: </label><br>
				<input type="email" id="contact-email" required><br>
				<!-- Telephone -->
				<label class="standard-label" for="contact-telephone">Telephone: </label><br>
				<input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required><br>
				<!-- Message -->
				<label class="standard-label" for="message">Message: </label><br>
				<textarea maxlength="240" id="message" required></textarea><br>
				<!-- Submit -->
				<input type="submit" value="Send message">
			</form>
